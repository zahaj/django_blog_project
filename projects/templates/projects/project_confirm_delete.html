{% extends "base.html" %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-body p-5 text-center">
          <h2 class="card-title">Are you sure?</h2>
          <p class="lead">You are about to permanently delete the project:</p>
          <h3 class="my-3"><strong>"{{ object.title }}"</strong></h3>
          <p class="text-muted">This action cannot be undone.</p>
        
          <form method="POST" class="mt-4">
            {% csrf_token %}
            <a href="{% url 'projects:project_detail' object.pk %}" class="btn btn-secondary btn-lg">Cancel</a>
            <button type="submit" class="btn btn-danger btn-lg ms-2">Yes, Delete</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
