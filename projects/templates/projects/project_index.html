{% block content %}
  <h2>My Projects</h2>
  <hr>
  {% for project in projects %}
    <div>
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
      <p><strong>Technologies:</strong>
        {% for tech in project.technologies.all %}
          <span>{{ tech.name }}</span>
        {% endfor %}
      </p>
      <a href="{{ project.link }}" target="_blank">View Project</a>
    </div>
    <hr>
  {% endfor %}
{% endblock content %}
