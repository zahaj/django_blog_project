{% extends "base.html" %}
{% load static %}

{% block content %}
  <h2 class="mb-4">{{ project.title }}</h2>
  <div class="row">
    <div class="col-md-8">
      {% if project.image %}
        <img src="{{ project.image.url }}" alt="{{ project.title }}" class="img-fluid mb-3">
      {% endif %}
      <p>{{ project.description }}</p>
    </div>
    <div class="col-md-4">
      <h5>Technologies Used:</h5>
      {% for tech in project.technologies.all %}
        <span class="badge bg-secondary">{{ tech.name }}</span>
      {% endfor %}
      <hr>
      <a href="{{ project.link }}" target="_blank" class="btn btn-primary">View Project Source</a>
    </div>
  </div>
{% endblock content %}
