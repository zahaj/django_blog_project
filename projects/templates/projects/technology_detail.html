{% extends "base.html" %}

{% block content %}
  <h2>Projects using: {{ technology.name }}</h2>
  <hr>

  {% for project in projects %}
    <div>
      <h3><a href="{% url 'project_detail' project.pk %}">{{ project.title }}</a></h3>
      <p>{{ project.description }}</p>
    </div>
  </hr>
  {% empty %}
    <p>No projects found using this technology yet.</p>
  {% endfor %}
  
{% endblock content %}
